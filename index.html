<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/medua.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card txt-font">
                <div class="nft-image">
                    <!-- <img src="images/image-equilibrium.jpg" alt="nftphto"> -->
                    <div class="view-Eye">
                        <img src="images/icon-view.svg" alt="eye">
                    </div>
                    
                </div>
                <div class="card-txt ">
                    <a href="#"><h2 class=".txt-font">Equilibrium #3429</h2></a>
                    <p>Our Equilibrium collection promotes balance and calm.</p>

                </div>
                <div class="cripto">
                    <div class="price">
                        <img src="images/icon-ethereum.svg" alt="etherium">
                        <h5>0.041 ETH</h5>
                    </div>
                    <div class="time">
                        <img src="images/icon-clock.svg" alt="clock-logo">
                        <h5>3 days left</h5>
                    </div>
                </div>
                <div class="line-border"></div>
                <div class="avatar">
                    <div class="avatar-icon">
                        <img src="images/image-avatar.png" alt="avatar">
                    </div>
                    <h4>Creation of</h4>
                    <a href="#"><h3 class="avatar-name">Jules Wyvern</h3></a>
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
